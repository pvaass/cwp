description = "Styles en meta info"
==
<meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- core CSS -->
    <link href="{{ [
            'assets/css/bootstrap.min.css',
            'assets/css/font-awesome.min.css',
            'assets/css/cwp.css',
            'assets/css/animate.min.css',
            'assets/css/owl.carousel.css',
            'assets/css/owl.transitions.css',
            'assets/css/prettyPhoto.css',
            'assets/css/clndr.css',
            'assets/css/main.css',
        ]|theme }}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="CWP">
    <meta name="application-name" content="CWP">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#c5e0ff">

    {% styles %}
    <style type="text/css">
        .redactor-editor, .redactor-box {
            background: rgba(255,255,255,0.1);
        }

        .carousel-content {
            background: rgba(0,0,0,0.4);
            padding: 20px;
        }
    </style>

<style type="text/css" id="less:CLNDR-css-clndr">@import url(https://fonts.googleapis.com/css?family=Asap:400,700);

    @import url(https://fonts.googleapis.com/css?family=Inconsolata:400,700);
    #full-clndr {
        width: 100%;
        background-color: #ebebeb;
        font-weight: 700;
        -moz-box-shadow: 0px 4px 0 #343434;
        -webkit-box-shadow: 0px 4px 0 #343434;
        box-shadow: 0px 4px 0 #343434;
    }
    #full-clndr .clndr-controls {
        padding: 14px;
        background-color: #414141;
        color: white;
        text-align: center;
    }
    #full-clndr .clndr-controls .clndr-previous-button {
        float: left;
        text-align: left;
    }
    #full-clndr .clndr-controls .clndr-next-button {
        float: right;
        text-align: right;
    }
    #full-clndr .clndr-controls .clndr-previous-button,
    #full-clndr .clndr-controls .clndr-next-button {
        width: 30px;
        cursor: pointer;
        -webkit-user-select: none;
        /* Chrome/Safari */

        -moz-user-select: none;
        /* Firefox */

        -ms-user-select: none;
        /* IE10+ */

    }
    #full-clndr .clndr-controls .clndr-previous-button:hover,
    #full-clndr .clndr-controls .clndr-next-button:hover {
        opacity: 0.5;
    }
    #full-clndr .clndr-grid {
        float: left;
        width: 65%;
        border-right: 2px solid white;
    }
    #full-clndr .clndr-grid .days-of-the-week {
        width: 100%;
        background-color: #3883a3;
    }
    #full-clndr .clndr-grid .days-of-the-week .header-day {
        float: left;
        width: 14.2857%;
        padding: 14px;
        text-align: center;
        color: white;
    }
    #full-clndr .clndr-grid .days {
        width: 100%;
    }
    #full-clndr .clndr-grid .days .day,
    #full-clndr .clndr-grid .days .empty {
        float: left;
        width: 14.2857%;
        height: 66px;
        padding: 24px 0;
        text-align: center;
        color: #4f4f4f;
        background-color: #ebebeb;
        border-bottom: 2px solid white;
        background-image: url('https://kylestetz.github.io/CLNDR/css/./triangle.svg');
        background-size: cover;
        background-position: center;
    }
    #full-clndr .clndr-grid .days .day.event .day-number,
    #full-clndr .clndr-grid .days .empty.event .day-number {
        padding-bottom: 4px;
        border-bottom: 2px solid #3883a3;
    }
    #full-clndr .clndr-grid .days .day.adjacent-month .day-number,
    #full-clndr .clndr-grid .days .empty.adjacent-month .day-number {
        opacity: 0.3;
    }
    #full-clndr .clndr-grid .days .today {
        background-color: white;
        background-image: none;
    }
    #full-clndr .event-listing {
        float: left;
        width: 35%;
    }
    #full-clndr .event-listing .event-listing-title {
        padding: 14px;
        background-color: #71bbd2;
        text-align: center;
        color: white;
        letter-spacing: 1px;
    }
    #full-clndr .event-listing .event-item {
        padding: 14px;
        font-size: .9em;
        color: #4f4f4f;
    }
    #full-clndr .event-listing .event-item-location {
        font-weight: 400;
    }
    #full-clndr  {
        font-family: Inconsolata, Monaco, 'Andale Mono', Courier;
        font-size: 18px;
        color: #212121;
    }
    #full-clndr p {
        line-height: 1.5em;
        margin-bottom: 1em;
    }
    #full-clndr p + h3 {
        margin-top: 3em;
    }
    #full-clndr a {
        text-decoration: none;
        background-color: #ebebeb;
        color: #3883a3;
        padding: 0 2px;
        border-radius: 2px;
        -webkit-transition: background-color 0.2s, color 0.4s;
        -moz-transition: background-color 0.2s, color 0.4s;
        -ms-transition: background-color 0.2s, color 0.4s;
        -o-transition: background-color 0.2s, color 0.4s;
        transition: background-color 0.2s, color 0.4s;
    }
    #full-clndr a:hover {
        background-color: #98cede;
        color: #212121;
    }
    html[xmlns] .clearfix {
        display: block;
    }
    * html .clearfix {
        height: 1%;
    }
    #full-clndr strong {
        font-weight: 700;
    }
    .bg-red a {
        color: #ff5a45;
    }
    .bg-red a:hover {
        background-color: #ffb4ab;
        color: #212121;
    }
    @media all and (max-width: 768px) {
        #full-clndr .clndr-grid {
            width: 100%;
            border: none;
        }
        #full-clndr .event-listing {
            display: none;
        }
        code[class*="language-"],
        pre[class*="language-"] {
            font-size: 14px;
        }
        #clndr-4 .day,
        #clndr-4 .clndr-next-button,
        #clndr-4 .clndr-previous-button {
            height: 100px;
        }
        #clndr-4 .clndr-next-button,
        #clndr-4 .clndr-previous-button {
            padding-top: 30px;
        }
        #clndr-4 .events {
            margin-top: 0.1em;
        }
        #clndr-4 .event-listing {
            width: 1px;
            height: 1px;
        }
        #clndr-4 .event-listing-title {
            display: none;
        }
    }
</style>


<style>
    #mini-clndr {
        font-family: Asap, Helvetica, Arial;
    }
    #mini-clndr .cal-left {

        overflow:hidden;
    }
    #mini-clndr .clndr {
        overflow: hidden;
    }
    #mini-clndr .clndr .controls {
        background-color: #69a776;
        color: white;
        max-width: 270px;
    }
    #mini-clndr .clndr .controls .clndr-previous-year-button,
    #mini-clndr .clndr .controls .clndr-next-year-button {
        width: 15%;
        padding-top: 5px;
        padding-bottom: 5px;
        display: inline-block;
        text-align: center;
        cursor: pointer;
        -webkit-user-select: none;
        /* Chrome/Safari */

        -moz-user-select: none;
        /* Firefox */

        -ms-user-select: none;
        /* IE10+ */

        -webkit-transition: background-color 0.5s;
        -moz-transition: background-color 0.5s;
        -ms-transition: background-color 0.5s;
        -o-transition: background-color 0.5s;
        transition: background-color 0.5s;
    }
    #mini-clndr .clndr .controls .clndr-previous-year-button:hover,
    #mini-clndr .clndr .controls .clndr-next-year-button:hover {
        background-color: #528b5e;
    }
    #mini-clndr .clndr .controls .month {
        width: 67%;
        padding-top: 5px;
        padding-bottom: 5px;
        display: inline-block;
        text-align: center;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
    }
    #mini-clndr .clndr .days-container {
        position: relative;
        width: 270px;
        height: 124px;
        display: inline-block;
    }
    #mini-clndr .clndr .days-container .days {
        position: absolute;
        left: 0;
        width: 270px;
        height: 124px;
        -webkit-transition: left 0.5s;
        -moz-transition: left 0.5s;
        -ms-transition: left 0.5s;
        -o-transition: left 0.5s;
        transition: left 0.5s;
        background-color: #ebebeb;
    }
    #mini-clndr .clndr .days-container .days .day,
    #mini-clndr .clndr .days-container .days .empty {
        width: 42px;
        display: inline-block;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 12px;
        text-align: center;
        color: #212121;
        border-right: 1px solid rgba(255, 255, 255, 0.5);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }
    #mini-clndr .clndr .days-container .days .day.event,
    #mini-clndr .clndr .days-container .days .empty.event {
        -webkit-transition: background-color 0.5s;
        -moz-transition: background-color 0.5s;
        -ms-transition: background-color 0.5s;
        -o-transition: background-color 0.5s;
        transition: background-color 0.5s;
        cursor: pointer;
    }
    #mini-clndr .clndr .days-container .days .day.event:hover,
    #mini-clndr .clndr .days-container .days .empty.event:hover {
        background-color: #b8b8b8;
    }
    #mini-clndr .clndr .days-container .days .day.adjacent-month,
    #mini-clndr .clndr .days-container .days .empty.adjacent-month {
        color: rgba(0, 0, 0, 0.3);
    }
    #mini-clndr .clndr .days-container .days .empty {
        height: 31px;
        vertical-align: bottom;
    }
    #mini-clndr .clndr .days-container .days .headers {
        background-color: #97ce7f;
        padding-top: 5px;
        padding-bottom: 5px;
    }
    #mini-clndr .clndr .days-container .days .headers .day-header {
        width: 42px;
        display: inline-block;
        text-align: center;
        color: white;
    }
    #clndr-3 {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f4f4f4;
        -moz-box-shadow: 4px 4px 0 #343434;
        -webkit-box-shadow: 4px 4px 0 #343434;
        box-shadow: 4px 4px 0 #343434;
        padding-bottom: 12px;
    }
    #clndr-3 .month-bar {
        text-align: center;
        padding: 12px;
    }
    #clndr-3 .days-of-the-week {
        width: 100%;
    }
    #clndr-3 .days-of-the-week .header-day {
        display: inline-block;
        float: left;
        width: 14.2857%;
        padding: 12px 0;
        text-align: center;
    }
    #clndr-3 .days .day,
    #clndr-3 .days .empty {
        float: left;
        width: 14.2857%;
        padding: 12px 0;
        text-align: center;
    }
    #clndr-3 .days .day.today,
    #clndr-3 .days .empty.today {
        background-color: #ebebeb;
        -moz-box-shadow: inset 0 0 8px #d4d4d4;
        -webkit-box-shadow: inset 0 0 8px #d4d4d4;
        box-shadow: inset 0 0 8px #d4d4d4;
    }
    #clndr-3 .days .day.event,
    #clndr-3 .days .empty.event {
        color: #71bbd2;
    }
    #clndr-3 .days .day.adjacent-month .day-number,
    #clndr-3 .days .empty.adjacent-month .day-number {
        opacity: 0.3;
    }
    #clndr-4 {
        box-shadow: 4px 4px 0 #343434;
    }
    #clndr-4 .date-range {
        padding: 0.4em;
        text-align: center;
        color: white;
    }
    #clndr-4 .days-of-the-week {
        background-color: #ff9e92;
        padding: 0.4em 8%;
    }
    #clndr-4 .day-of-the-week {
        display: inline-block;
        width: 14.2857%;
        text-align: center;
    }
    #clndr-4 .clndr-previous-button,
    #clndr-4 .clndr-next-button {
        display: inline-block;
        vertical-align: top;
        width: 8%;
        height: 160px;
        padding-top: 54px;
        background-color: #ebebeb;
        text-align: center;
        font-size: 32px;
        -webkit-transition: background-color 0.2s;
        -moz-transition: background-color 0.2s;
        -ms-transition: background-color 0.2s;
        -o-transition: background-color 0.2s;
        transition: background-color 0.2s;
    }
    #clndr-4 .clndr-previous-button:hover,
    #clndr-4 .clndr-next-button:hover {
        cursor: pointer;
        background-color: #dedede;
    }
    #clndr-4 .days-container {
        display: inline-block;
        width: 84%;
    }
    #clndr-4 .day {
        display: inline-block;
        width: 14.2857%;
        height: 160px;
        overflow: scroll;
        padding: 0.5em;
        background-color: #f4f4f4;
        border-right: 2px solid #ebebeb;
        text-align: right;
    }
    #clndr-4 .day:last-child {
        border-right: none;
    }
    #clndr-4 .day.today .day-number {
        color: #ff5a45;
        padding-bottom: 2px;
        border-bottom: 2px solid #ff5a45;
    }
    #clndr-4 .events {
        margin-top: 1em;
    }
    #clndr-4 .event-listing {
        display: inline-block;
        width: 100%;
        padding: 0.25em;
        border: 2px solid #414141;
        border-radius: 2px;
        text-align: left;
        font-size: 10px;
        color: #414141;
    }


    #mini-clndr .selected{
        background: #ccc;
    }
    #mini-clndr .event-listing {
        float: left;
        width: 100%;
        background: white;
    }
    #mini-clndr .event-listing .event-listing-title {
        padding: 14px;
        background-color: #71bbd2;
        text-align: center;
        color: white;
        letter-spacing: 1px;
    }
    #mini-clndr .event-listing .event-item {
        padding: 14px;
        font-size: .9em;
        color: #4f4f4f;
        border-bottom: 1px solid #ccc;
    }
    #mini-clndr .event-listing .event-item-location {
        font-weight: 400;
    }
    #mini-clndr {
        width: auto;
    }
    #mini-clndr .clndr .days-container .days .day.event,
    #mini-clndr .days .empty.event{
        border-bottom: 2px solid #3883a3;
    }
    #mini-clndr .event-item-name {
        font-weight: 600;
    }
</style>
