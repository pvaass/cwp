<h2>CWP</h2>
<p>"Clubgenoten Weest Paraat " is op 19 juli 1934 opgericht als Multisportvereniging, destijds waren het        <br>medewerkers van de Centrale Werkplaats van de PTT die de vereniging hebben opgericht.       <br>De laatste jaren is CWP ontwikkeld tot uitsluitend een zwemvereniging. <br>
</p>
