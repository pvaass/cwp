{% if render %}
    {% if big %}
        <article>
            <header class="entry-header">
                <div class="entry-thumbnail">
                    <img class="img-responsive" src="{{ image }}" alt="">
                    <span class="post-format post-format-video"><i class="fa cwp-swimming"></i></span>
                </div>
                <div class="entry-date">{{ entry_date|localizeddate("long", 'none', 'nl_NL') }}</div>
                <h2 class="entry-title"><a href="#">{{ title }}</a></h2>

            </header>

            <div class="entry-content">
                <p>{{ summary }}</p>
                <a class="btn btn-primary" href="{{ ('articles/' ~ slug)|app }}">Read More</a>
            </div>
            <footer class="entry-meta">
            </footer>
        </article>
    {% else %}
        <article class="media clearfix">
            <div class="entry-thumbnail pull-left">
                <img class="img-responsive" src="{{ image }}"  alt="">
                <span class="post-format post-format-audio"><i class="fa cwp-ball"></i></span>
            </div>
            <div class="media-body">
                <header class="entry-header">
                    <div class="entry-date">{{ entry_date|localizeddate("long", 'none', 'nl_NL') }}</div>
                    <h2 class="entry-title"><a href="#">{{ title }}</a></h2>
                </header>

                <div class="entry-content">
                    <p>{{ summary }}</p>
                    <a class="btn btn-primary" href="{{ ('articles/' ~ slug)|app }}">Read More</a>
                </div>

                <footer class="entry-meta">
                </footer>
            </div>
        </article>
    {% endif %}
{% endif %}
