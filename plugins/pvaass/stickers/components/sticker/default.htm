{% if text %}
    <div class="cta-sticker">
        <a href="{{ link }}" class="cta-sticker-link">
            <div class="cta-sticker-inner">
                <span>{{ text }}</span>
            </div>
        </a>
    </div>

    <style>
        #main-slider {
            position: relative;
        }
        .cta-sticker {
            position: absolute;
            z-index: 500;
            top: 5%;
            right: 5%;

            transition: all .2s ease-in-out;
            transform: rotate(12deg);
            -ms-transform: rotate(12deg);
            -webkit-transform: rotate(12deg);
        }
        .cta-sticker:hover {
            transform: scale(1.1) rotate(14deg);
            -ms-transform: scale(1.1) rotate(14deg);
            -webkit-transform: scale(1.1) rotate(14deg);
        }
        .cta-sticker span {
            line-height: 20px;
            display: inline-block;
        }
        .cta-sticker a, .cta-sticker a:hover, .cta-sticker a:visited {
            margin: 0 0 10px;
            border: 8px solid;
            text-align: center;
            position: relative;
            height: 150px;
            width: 150px;
            border-color: #2a95be;
            border-radius: 50%;
            background-color: whitesmoke;
            font-size: 1.3em;
            color: {{ color }};
            display: block;
        }
        .cta-sticker-inner {
            position: absolute;
            height: 60px;
            width: 100%;
            top: 50%;
            left: 0;
            margin-top: -17px;
        }
    </style>
{% endif %}
