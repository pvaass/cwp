<style type="text/css">
    .form-widget {
        overflow: hidden;
    }

    .inschrijven-item {
        border-bottom: 1px solid rgba(0,0,0,0.2)
    }
    .inschrijven-item {
        border-bottom: 1px solid rgba(0, 0, 0, 0.2)
    }

    #portfolio .portfolio-item {
        width: 49.9%;
    }

    #portfolio {
        padding-top: 35px;
    }

    .inschrijven-tijden {
        padding: 0;
        list-style-type: none;
    }

    .inschrijven-tijden label, .inschrijven-tijden label li {
        width: 100%;
        text-align: left;
    }

    .inschrijven-tijden label li {
        padding: 10px;
        padding-left: 40px;
        margin-bottom: 10px;
    }

    .zwembad-disable {
        opacity: 0.4;
    }

    .inschrijven-zwembad {
        cursor: pointer;
    }

    .tooltip-inner {
        border-radius: 0;
        background-color: #45aed6;
    }

    .tooltip-arrow {
        border-top-color: #45aed6 !important;
    }

    .funkyradio div {
        clear: both;
        overflow: hidden;
    }

    .funkyradio label {
        width: 100%;
        border-radius: 3px;
        border: 1px solid #D1D3D4;
        font-weight: normal;
    }

    .funkyradio input[type="radio"]:empty,
    .funkyradio input[type="checkbox"]:empty {
        display: none;
    }

    .funkyradio input[type="radio"]:empty ~ label,
    .funkyradio input[type="checkbox"]:empty ~ label {
        position: relative;
        line-height: 2.5em;
        margin-bottom: 2em;
        padding-left: 3em;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .funkyradio input[type="radio"]:empty ~ label:before,
    .funkyradio input[type="checkbox"]:empty ~ label:before {
        position: absolute;
        display: block;
        top: 0;
        bottom: 0;
        left: 0;
        content: '';
        width: 2.5em;
        background: #D1D3D4;
        border-radius: 3px 0 0 3px;
    }

    .funkyradio input[type="radio"]:hover:not(:checked) ~ label,
    .funkyradio input[type="checkbox"]:hover:not(:checked) ~ label {
        color: #888;
    }

    .funkyradio input[type="radio"]:hover:not(:checked) ~ label:before,
    .funkyradio input[type="checkbox"]:hover:not(:checked) ~ label:before {
        content: '\2714';
        text-indent: .9em;
        color: #C2C2C2;
    }

    .funkyradio input[type="radio"]:checked ~ label,
    .funkyradio input[type="checkbox"]:checked ~ label {
        color: #777;
    }

    .funkyradio input[type="radio"]:checked ~ label:before,
    .funkyradio input[type="checkbox"]:checked ~ label:before {
        content: '\2714';
        text-indent: .9em;
        color: #333;
        background-color: #ccc;
    }

    .funkyradio input[type="radio"]:focus ~ label:before,
    .funkyradio input[type="checkbox"]:focus ~ label:before {
        box-shadow: 0 0 0 3px #999;
    }

    .funkyradio-primary input[type="radio"]:checked ~ label:before,
    .funkyradio-primary input[type="checkbox"]:checked ~ label:before {
        color: #fff;
        background-color: #337ab7;
    }

    .guide {
        margin-bottom: 20px;
    }
    .guide-num, .guide-desc {
        display: block;
        text-align: center;
    }

    .guide-num {
        font-size: 2em;
        margin: 0 auto;
        margin-bottom: 5px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        border: 4px solid #D1D3D4;
        background: #D1D3D4;
        color: white;
        padding: 10px;
    }

    .guide-done .guide-num {
        background: darkolivegreen;
        border-color: darkolivegreen;
    }
    .guide-active .guide-num {
        background: #337ab7;
        border-color: #337ab7;
    }

    .hide-label label {
        display: none;
    }
    .hide-label .checkbox label {
        display: inline-block;
    }
</style>

<div class="row guide">
    <div class="col-md-4 guide-active">

    </div>
    <div class="col-md-4">

    <div class="col-md-4">

    </div>
</div>
