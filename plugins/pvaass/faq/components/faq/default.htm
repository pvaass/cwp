<div data-accordion-group>
    {% for category,questions in faq %}
        {% if questions|length > 0 %}
            <h2>{{ category }}</h2>
        {% endif %}
        {% for key,question in questions %}
            <div class="accordion" data-accordion>
                <div data-control class="faq-question">
                    <span class="faq-question_id">#{{ key+1 }}</span>
                    <span class="faq-question_string">{{ question.question }}</span>
                </div>
                <div data-content>
                    <p class="faq-content">
                        {{ question.answer|md }}
                    </p>
                </div>
            </div>
        {% endfor %}
    {% endfor %}
</div>

<style>

    .accordion {
        margin:20px 0;
        /*border: 1px solid grey;*/
        line-height: 2em;
        background: #fff;
    }
    .faq-question {
        font-family: Roboto, sans-serif;
        font-weight: 600;
        padding: 20px;
        border-bottom: 4px solid orange;
        cursor: pointer;
        transition: border-bottom 0.7s;
    }
    .faq-question:hover, .accordion.open .faq-question {
        border-bottom-color: blue;
    }

    .faq-question .faq-question_string{
        padding-left: 10px;
        vertical-align: middle;
    }
    .faq-question .faq-question_id {
        font-size: 2em;
        vertical-align: middle;
        color: #ccc;
        padding-right: 10px;
        border-right: 1px solid #ccc;
    }

    .faq-content {
        padding-top: 10px;
        padding-left: 76px;
    }

</style>

{% put scripts %}
    <script>
        $('.accordion').accordion({
            "transitionSpeed": 400
        });
    </script>
{% endput %}
